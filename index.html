
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Page Website for Git </title>
    <style>
        /* Add CSS styles for your single-page website */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            background-color: #444;
            padding: 10px 0;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        section {
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Single Page Website Sangeetha emergency</h1>
    </header>
    <nav>
        <a href="#" onclick="navigateTo('home')">Home</a>
        <a href="#" onclick="navigateTo('about')">About</a>
        <a href="#" onclick="navigateTo('contact')">Contact</a>
    </nav>
    <section id="content">
        <!-- Content will be loaded dynamically here -->
    </section>

    <script>
        // JavaScript code to handle navigation and content loading
        function navigateTo(page) {
            fetchPage(page + '.html');
        }

        function fetchPage(page) {
            fetch(page)
            .then(response => response.text())
            .then(html => {
                document.getElementById('content').innerHTML = html;
            })
            .catch(error => console.error('Error fetching page:', error));
        }

        // Load the default page
        navigateTo('home');
    </script>
</body>
</html>
